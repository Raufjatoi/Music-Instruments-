<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guitar ðŸŽ¸</title>
<style>
  body {
    background-color: #222;
    color: #fff;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    position: relative; /* Added to position profile pic */
  }

  .container {
    width: 80%;
    margin: 0 auto;
    padding-top: 50px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    position: relative; /* Added to position frets */
  }

  .string {
    width: 2px;
    height: 200px;
    background-color: #fff;
    margin: 0 10px;
    position: relative;
    cursor: pointer;
    transition: background-color 0.3s ease;
    z-index: 1; /* Ensure strings are above frets */
  }

  .string.active {
    background-color: orange;
  }

  .fret {
    width: 100%;
    height: 2px;
    background-color: #fff;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 0; /* Ensure frets are below strings */
  }

  .dot {
    width: 20px;
    height: 20px;
    background-color: #fff;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    animation: pulse 0.5s ease forwards;
    z-index: 2; /* Ensure dots are above frets */
  }

  .dot.active {
    display: block;
  }

  .profile-pic {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 100px;
    height: 100px;
    background-image: url('rr.PNG');
    background-size: cover;
    border-radius: 50%;
    filter: grayscale(100%); 
    transition: filter 0.3s ease-out;
    z-index: 3; /* Ensure profile pic is above everything */
  }

  .profile-pic:hover {
    filter: grayscale(0%); 
  }

  .try-piano-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #00ffff;
    color: #222;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    z-index: 3; /* Ensure button is above everything */
  }

  .try-piano-button:hover {
    background-color: #ff00ff;
  }

  @keyframes pulse {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    50% {
        transform: scale(1.2);
        opacity: 0.7;
    }
    100% {
        transform: scale(1);
        opacity: 0;
    }
  }

  /* Style for piano-like keys */
  .key {
    width: 30px;
    height: 150px;
    background-color: #aaa;
    margin: 0 10px;
    position: relative;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    z-index: 1; /* Ensure keys are above frets */
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .key.active {
    background-color:  #00ffff;
  }

  .key:hover {
    transform: translateY(-5px); /* Lift the key slightly on hover */
  }
</style>
</head>
<body>
    <h1 style="color:  #00ffff;"> Guitar ðŸŽ¸</h1>
<div class="container">
    <!-- Add frets -->
    <div class="fret" style="left: 20%;"></div>
    <div class="fret" style="left: 40%;"></div>
    <div class="fret" style="left: 60%;"></div>
    <div class="fret" style="left: 80%;"></div>

    <!-- Add strings -->
    <div class="string" data-note="guitar/1st_String_E.mp3"></div>
    <div class="string" data-note="guitar/2nd_String_B.mp3"></div>
    <div class="string" data-note="guitar/3rd_String_G.mp3"></div>
    <div class="string" data-note="guitar/4th_String_D.mp3"></div>
    <div class="string" data-note="guitar/5th_String_A.mp3"></div>
    <div class="string" data-note="guitar/6th_String_E.mp3"></div>
    <div class="string" data-note="guitar/C.mp3"></div>
    <div class="string" data-note="guitar/Dm.mp3"></div>
    <div class="string" data-note="guitar/e.mp3"></div>

    <!-- Add dots for each fret and string -->
    <div class="dot" style="top: 50%; left: 20%;"></div>
    <div class="dot" style="top: 50%; left: 40%;"></div>
    <div class="dot" style="top: 50%; left: 60%;"></div>
    <div class="dot" style="top: 50%; left: 80%;"></div>

    <!-- Add piano-like keys -->
    <div class="key" data-note="guitar/1st_String_E.mp3"></div>
    <div class="key" data-note="guitar/2nd_String_B.mp3"></div>
    <div class="key" data-note="guitar/3rd_String_G.mp3"></div>
    <div class="key" data-note="guitar/4th_String_D.mp3"></div>
    <div class="key" data-note="guitar/5th_String_A.mp3"></div>
    <div class="key" data-note="guitar/6th_String_E.mp3"></div>
    <div class="key" data-note="guitar/C.mp3"></div>
    <div class="key" data-note="guitar/Dm.mp3"></div>
    <div class="key" data-note="guitar/e.mp3"></div>
</div>

<a href="piano1.html" class="try-piano-button">Try Piano</a>
<a href="#" class="profile-pic"></a> 

<script>
    const keys = document.querySelectorAll('.key');
    const dots = document.querySelectorAll('.dot');

    // Function to play audio
    function playAudio(note) {
        const audio = new Audio(note);
        audio.play();
    }

    // Add event listeners to keys for mouse click
    keys.forEach((key, index) => {
        key.addEventListener('click', () => {
            const note = key.dataset.note;
            playAudio(note);
            dots[index].classList.toggle('active');
            setTimeout(() => {
                dots[index].classList.toggle('active');
            }, 500);
        });
    });

    // Map keyboard keys to keys
    const keyboardMap = {
        'a': 0,
        's': 1,
        'd': 2,
        'f': 3,
        'g': 4,
        'h': 5,
        'j': 6,
        'k': 7,
        'l': 8
    };

    // Add event listener for keyboard press
    window.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        if (keyboardMap.hasOwnProperty(key)) {
            const index = keyboardMap[key];
            const keyElement = keys[index];
            const note = keyElement.dataset.note;
            playAudio(note);
            keyElement.classList.add('active');
            setTimeout(() => {
                keyElement.classList.remove('active');
            }, 500);
        }
    });
</script>
</body>
</html>
