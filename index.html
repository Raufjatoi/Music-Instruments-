<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music App</title>
<style>
  body {
    background-color: #222;
    color: #fff;
    font-family: 'Roboto', sans-serif; /* Robotic font */
    margin: 0;
    padding: 0;
  }

  .title {
    position: absolute;
    top: 50px;
    left: 50px;
    font-size: 36px; /* Increased font size */
    color: #00ffff; /* Cyan color */
    text-shadow: 0 0 10px #00ffff; /* Glow effect */
  }

  .options {
    display: flex;
    justify-content: center;
    margin-top: 150px; /* Increased margin top */
  }

  .option {
    margin: 0 20px;
    cursor: pointer;
    position: relative; 
    transition: transform 0.2s ease-out, color 0.2s ease-out; /* Added color transition */
    font-size: 24px; /* Increased font size */
    padding: 10px 20px; /* Added padding */
    border: 2px solid #00ffff; /* Cyan border */
    border-radius: 10px; /* Rounded corners */
  }

  .option:hover {
    transform: scale(1.1);
    color: #ff00ff; /* Magenta color on hover */
  }

  .footer {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 24px; /* Increased font size */
    color: #00ffff; /* Cyan color */
    text-shadow: 0 0 10px #00ffff; /* Glow effect */
  }

  .profile-pic {
    position: absolute;
    top: 50px;
    right: 70px;
    width: 90px; /* Increased size */
    height: 90px; /* Increased size */
    background-image: url('rr.PNG');
    background-size: cover;
    border-radius: 50%;
    filter: grayscale(100%); 
    transition: filter 0.3s ease-out; /* Smoother hover */
  }

  .profile-pic:hover {
    filter: grayscale(0%); 
  }
</style>
</head>
<body>
<div class="title">Music Instruments</div>
<div class="options">
  <div class="option" onclick="openPiano()">Piano</div>
  <div class="option" onclick="openGuitar()">Guitar</div>
</div>
<div class="footer">by Rauf ðŸ˜Ž</div>

<a href="https://bento.me/rauf" class="profile-pic"></a> 

<script>
  function openPiano() {
    window.location.href = 'piano1.html';
  }

  function openGuitar() {
    window.location.href = 'guitar.html';
  }
</script>
</body>
</html>
