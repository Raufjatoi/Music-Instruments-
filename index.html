<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music App</title>
<style>
  body {
    background-color: #222;
    color: #fff;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
  }

  .title {
    position: absolute;
    top: 10px; /* Adjusted for mobile */
    left: 10px; /* Adjusted for mobile */
    font-size: 8vw; /* Responsive font size */
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff;
  }

  .options {
    display: flex;
    flex-direction: column; /* Stack vertically on mobile */
    align-items: center;
    justify-content: center;
    margin-top: 20vh; /* Adjusted margin top */
  }

  .option {
    margin: 10px 0; /* Adjusted margin for mobile */
    cursor: pointer;
    position: relative;
    transition: transform 0.2s ease-out, color 0.2s ease-out;
    font-size: 6vw; /* Responsive font size */
    padding: 10px 20px;
    border: 2px solid #00ffff;
    border-radius: 10px;
    width: 80%; /* Responsive width */
    text-align: center; /* Center text */
  }

  .option:hover {
    transform: scale(1.1);
    color: #ff00ff;
  }

  .footer {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 5vw; /* Responsive font size */
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff;
  }

  .profile-pic {
    position: absolute;
    top: 10px; /* Adjusted for mobile */
    right: 10px; /* Adjusted for mobile */
    width: 20vw; /* Responsive size */
    height: 20vw; /* Responsive size */
    max-width: 90px; /* Max size for larger screens */
    max-height: 90px; /* Max size for larger screens */
    background-image: url('rr.PNG');
    background-size: cover;
    border-radius: 50%;
    filter: grayscale(100%);
    transition: filter 0.3s ease-out;
  }

  .profile-pic:hover {
    filter: grayscale(0%);
  }

  @media (min-width: 600px) {
    /* Styles for larger screens */
    .options {
      flex-direction: row;
      margin-top: 150px;
    }

    .option {
      margin: 0 20px;
      font-size: 24px;
      width: auto;
    }

    .title {
      font-size: 36px;
      top: 50px;
      left: 50px;
    }

    .profile-pic {
      top: 50px;
      right: 70px;
      width: 90px;
      height: 90px;
    }

    .footer {
      font-size: 24px;
    }
  }
</style>
</head>
<body>
<div class="title">Music Instruments</div>
<div class="options">
  <div class="option" onclick="openPiano()">Piano</div>
  <div class="option" onclick="openGuitar()">Guitar</div>
</div>
<div class="footer">by Rauf ðŸ˜Ž</div>

<a href="https://bento.me/rauf" class="profile-pic"></a> 

<script>
  function openPiano() {
    window.location.href = 'piano1.html';
  }

  function openGuitar() {
    window.location.href = 'guitar.html';
  }
</script>
</body>
</html>
